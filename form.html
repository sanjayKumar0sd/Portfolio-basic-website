<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <title>portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <div class="container">
  <body>
   <div class="reg-form"> <h1>Registration Form</h1>
  <a
          class="sec-one__contact"
          href="index.html"
          >Home</a></div>
    <div class="form"><form>
      <table>
        <tr>
          <td>Enter Your Name:</td>
          <td><input class="form__name" type="text" placeholder="Enter Your Name" /></td>
        </tr>
        <tr>
          <td>Enter Your Age:</td>
          <td><input class="form__age" type="text" placeholder="Enter Your Age" /></td>
        </tr>
        <tr>
          <td>Enter Your Adddress:</td>
          <td><input class="form__add" type="text" placeholder="Enter Your Adddress " /></td>
        </tr>
        <tr>
          <td>Course:</td>
          <td>
            <select class="form__course">
              <option>Front End</option>
              <option>Back End</option>
              <option>Full Stuck</option>
              <option>Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Enter Your Phone Number:</td>
          <td>
            <input class="form__pn" type="number" placeholder="Enter Your Phone Number " />
          </td>
        </tr>
        <tr>
          <td>D.O.B:</td>
          <td><input class="form__dob" type="date" /></td>
        </tr>
        <tr>
          <td>Enter email ID:</td>
          <td><input class="form__email" type="email" /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td><input class="form__male" type="radio" />Male <input class="form__female" type="radio" />Female</td>
        </tr>
        <tr>
          <td><input class="form__reset" type="reset" /></td>
          <td><input class="form__submit" type="submit" /></td>
        </tr>
      </table>
      <p class="box-dec">
        I confirm that the information provided is true and accurate to the best
        of my knowledge. <input class="form__box" type="checkbox" />
      </p>
    </form></div>
  </div></body>
</html>
